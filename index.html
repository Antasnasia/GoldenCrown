<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenCrown - Питомник английских кокер спаниелей
    </title>
    <link rel="preload" href="fonts/Roboto.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Robotobold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Robotolight.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Robotomedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/yesevaone.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
          <div class="header__wrapper">
            <a href="#" class="logo header__logo" aria-label="Логотип питомника GoldenCrown">
              <img  width="55" height="25" src="/img/header_logo.svg" alt="Логотип">
            </a>
            <ul class="social header__social">
              <li class="social__item">
                <a href="#" class="social__link">
                  <span class="visually-hidden">ВКонтакте</span>
                  <img  width="13" height="8" src="/img/icon-vk.svg"
                    >
                </a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link">
                  <span class="visually-hidden">Твиттер</span>
                  <img width="16" height="11" src="/img/icon-tw.svg">
                </a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link">
                  <span class="visually-hidden">Фейсбук</span>
                  <img  width="6" height="12" src="/img/icon-fb.svg">
                </a>
              </li>
            </ul>
            <div class="header__content">
              <p class="header__city"></p>
              <h1 class="header__title">GoldenCrown</h1>
              <p class="header__lead">Первый питомник английских кокер спаниелей с расширенным спектром услуг</p>
              <a href="#" class="header__btn">Смотреть собак</a>
            </div>
          </div>
        </div>
      </header>
      
</body>
</html>
